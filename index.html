<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tela de Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<main>
			<section id="login">
				<div id="imagem"></div>
				<div id="formulario">
					<h1>Login</h1>
					<p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
					<form action="cadastro.php" method="post">
						<div class="campo-input">
							<label for="email"><span class="material-symbols-outlined">person</span></label>
							<input type="email" name="email" id="email" required placeholder="Seu e-mail">
						</div>
						<div class="campo-input">
							<label for="senha"><span class="material-symbols-outlined">key</span></label>
							<input type="password" name="senha" id="senha" required placeholder="Sua senha">
						</div>
						<input type="submit" value="Entrar">
						<a href="#">Esqueci a Senha<span id="letter" class="material-symbols-outlined">mail</span></a>
					</form>
				</div>
			</section>
		</main>
</body>
</html>
